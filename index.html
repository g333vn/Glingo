<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/logo/main.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>JLPT E-Learning Platform</title>
    <meta
      name="description"
      content="Nền tảng e-learning học và luyện thi JLPT với sách N1–N5, quiz theo chương, đề thi mô phỏng thực tế và dashboard theo dõi tiến độ."
    />
  </head>
  <body>
    <div id="root"></div>
    <!-- ✅ FIX: Polyfill for process object (needed by some libraries) -->
    <!-- Must be inline and synchronous, before any module scripts -->
    <script>
      (function() {
        if (typeof window !== 'undefined') {
          if (typeof window.process === 'undefined') {
            window.process = {
              env: {},
              version: 'v18.0.0',
              browser: true
            };
          }
          if (typeof window.global === 'undefined') {
            window.global = window;
          }
          // Also set on global scope for modules
          if (typeof globalThis !== 'undefined') {
            if (typeof globalThis.process === 'undefined') {
              globalThis.process = window.process;
            }
            if (typeof globalThis.global === 'undefined') {
              globalThis.global = globalThis;
            }
          }
        }
      })();
    </script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
